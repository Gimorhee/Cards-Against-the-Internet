                        <h2>Room Settings</h2>
                    </div>
                    <div class="room-form">
                        <form action="post">
                            <label class="room-theme">Theme</label>
                            <input class="room-input" type="text" id="theme" placeholder="Enter your theme"></input>
                            <div class="room-random-button">
                                <button class="room-button" type="submit">Random Theme</button>
                            </div>
        
                            <div class="room-toggle-down">
                                    <div class="custom-dropdown">
                                            <select>
                                                <option>Player #</option>
                                                <option>3</option>  
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                    </div>
                                    <div class="custom-dropdown">
                                            <select>
                                                <option>Round #</option>
                                                <option>3</option>  
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                    </div>
                                </div>
                    
                                
                            <button class="room-button" type="submit">Create Room</button>
                        </form>
