<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>

        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal text-white"> Cards Against Internet</h5>
            <nav class="my-2 my-md-0 mr-md-3">                    

                <button class="btn btn-outline-light btn-dark btn-lg">Create Room</button>
            </nav>
        </div>

        

        <div class="container">
            <!-- Each room row; can add another row (component?) later -->
            <div class="card-deck mb-3 text-center">

                <div class="card mb-4 shadow-lg">
                    <div class="card-header">
                      <span><h4 class="my-0 font-weight-normal">Room 1</h4></span>
                    </div>
                    <div class="card-body">
                      <h1 class="card-title pricing-card-title">3 <small class="text-muted">/ 3</small></h1>
                      <button class="btn btn-lg btn-block btn-outline-dark mt-3 mb-4" style="width:100%; height:120px">
                        <h1>Game of Thrones</h1>
                      </button>
                      <div class="btn btn-lg btn-block btn-outline-dark">Playing...</div>
                    </div>
                </div>



                <div class="card mb-4 shadow-lg">
                    <div class="card-header">
                        <span><h4 class="my-0 font-weight-normal">Room 2</h4></span>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">1 <small class="text-muted">/ 3</small></h1>
                        <button class="btn btn-lg btn-block btn-outline-dark mt-3 mb-4" style="width:100%; height:120px">
                            <h1>Avengers</h1>
                        </button>
                        <div class="btn btn-lg btn-block btn-outline-dark">Waiting...</div>
                    </div>
                </div>

                <div class="card mb-4 shadow-lg">
                    <div class="card-header">
                        <span><h4 class="my-0 font-weight-normal">Room 3</h4></span>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">3 <small class="text-muted">/ 4</small></h1>
                        <button class="btn btn-lg btn-block btn-outline-dark mt-3 mb-4" style="width:100%; height:120px">
                            <h1>NBA</h1>
                        </button>
                        <div class="btn btn-lg btn-block btn-outline-dark">Playing...</div>
                    </div>
                </div>

            </div>

            <!-- Another row of three rooms -->
            <div class="card-deck mb-3 text-center">

                    <div class="card mb-4 shadow-lg">
                        <div class="card-header">
                          <span><h4 class="my-0 font-weight-normal">Room 4</h4></span>
                        </div>
                        <div class="card-body">
                          <h1 class="card-title pricing-card-title">3 <small class="text-muted">/ 3</small></h1>
                          <button class="btn btn-lg btn-block btn-outline-dark mt-3 mb-4" style="width:100%; height:120px">
                            <h1>Toronto Raptors</h1>
                          </button>
                          <div class="btn btn-lg btn-block btn-outline-dark">Waiting...</div>
                        </div>
                    </div>
    
    
                    <div class="card mb-4 shadow-lg">
                        <div class="card-header">
                            <span><h4 class="my-0 font-weight-normal">Room 5</h4></span>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">1 <small class="text-muted">/ 3</small></h1>
                            <button class="btn btn-lg btn-block btn-outline-dark mt-3 mb-4" style="width:100%; height:120px">
                                <h1>The Office</h1>
                            </button>
                            <div class="btn btn-lg btn-block btn-outline-dark">Waiting...</div>
                        </div>
                    </div>
    
                    <div class="card mb-4 shadow-lg">
                        <div class="card-header">
                            <span><h4 class="my-0 font-weight-normal">Room 6</h4></span>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">3 <small class="text-muted">/ 4</small></h1>
                            <button class="btn btn-lg btn-block btn-outline-dark mt-3 mb-4" style="width:100%; height:120px">
                                <h1>Animals</h1>
                            </button>
                            <div class="btn btn-lg btn-block btn-outline-dark">Waiting...</div>
                        </div>
                    </div>
    
                </div>


        </div>
  

    </body>
</html>
